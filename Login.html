<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="statics\Icone login.jpg" type="image/x-icon">
    <title>Entrar - Estocaê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('statics/Fundo.jpg'); /* caminho da imagem */
            background-size: cover; /* cobre toda a tela */
            background-position: center; /* centraliza a imagem */
            background-repeat: no-repeat; /* não repete a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            display: flex;
            width: 700px;
            background-color: rgba(255, 255, 255, 0.85); /* Fundo branco semi-transparente */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 100px rgba(0, 0, 0, 0.3);
            height: 550px;
        }
        
        .image-side {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Overlay semi-transparente para o vídeo */
        .image-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .image-side video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco mais opaco para melhor legibilidade */
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .logo-icon {
            color: #0a3258;
            margin-right: 10px;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #ff8c38;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px; 
        }
        
        .subtitle {
            color: #000000;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group input:focus {
            border-color: #559cdf;
            box-shadow: 0 2px 8px rgba(10, 50, 88, 0.15);
            outline: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .forgot a {
            color: #ff8c38;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot a:hover {
            color: #e67d29;
            text-decoration: underline;
        }
        
        /* Estilo moderno para o botão com gradiente */
        .login-btn {
            background: #092C4C;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: #F2994A;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(10, 50, 88, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(10, 50, 88, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 42px;
            height: 42px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .register {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        .register a {
            color: #0a3258;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .register a:hover {
            color: #1a5387;
            text-decoration: underline;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            
            .image-side {
                height: 200px;
            }
        }

        /* Modal de Recuperação de Senha */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    animation: modalFadeIn 0.3s;
}

@keyframes modalFadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-header {
    margin-bottom: 20px;
    text-align: center;
}

.modal-title {
    font-size: 20px;
    color: #092C4C;
    margin-bottom: 10px;
}

.modal-subtitle {
    color: #777;
    font-size: 14px;
}

.modal-body {
    margin-bottom: 20px;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.modal-btn {
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s;
}

.modal-btn-primary {
    background-color: #092C4C;
    color: white;
    border: none;
}

.modal-btn-primary:hover {
    background-color: #0a3a66;
}

.modal-btn-secondary {
    background-color: #f0f0f0;
    border: 1px solid #ddd;
}

.modal-btn-secondary:hover {
    background-color: #e0e0e0;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-side">
            <video src="statics/Video login.mp4" autoplay muted ></video>
        </div>
        <div class="form-side">
            <div class="logo">
                <img src="statics\icone login.jpg" alt="">
                <div class="logo-text">Estocaê</div>
            </div>
            <div class="subtitle">Controle de Estoque Inteligente</div>
            
            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Senha" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                </div>
            </div>
            
            <button class="login-btn">Entrar</button>
            
            <div class="divider">Ou entre com</div>
            
            <div class="social-login">
                <button class="social-btn"><i class="fab fa-google"></i></button>
                <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn"><i class="fab fa-microsoft"></i></button>
            </div>
            <div class="register">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

        <!-- Modal de Recuperação de Senha -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Recuperar Senha</h3>
                    <p class="modal-subtitle">Informe seu e-mail para receber o link de recuperação</p>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="email" id="recoveryEmail" placeholder="Seu e-mail cadastrado" required>
                    </div>
                    <p style="font-size: 12px; color: #777; margin-top: 10px;">
                        Você receberá um link para redefinir sua senha. Verifique sua caixa de entrada e spam.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn modal-btn-secondary" id="cancelRecovery">Cancelar</button>
                    <button class="modal-btn modal-btn-primary" id="sendRecovery">Enviar</button>
                </div>
            </div>
        </div>

    <script>
        // Mostrar modal quando clicar em "Esqueceu a senha?"
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        });
        
        // Fechar modal quando clicar em Cancelar
        document.getElementById('cancelRecovery').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        });
        
        // Enviar e-mail de recuperação
        document.getElementById('sendRecovery').addEventListener('click', function() {
            const email = document.getElementById('recoveryEmail').value;
            
            if (!email.includes('@') || !email.includes('.')) {
                alert('Por favor, insira um e-mail válido!');
                return;
            }
            
            // Simulação de envio
            alert('Um e-mail com as instruções foi enviado para: ' + email);
            document.getElementById('forgotPasswordModal').style.display = 'none';
            
            // Limpar campo
            document.getElementById('recoveryEmail').value = '';
        });
        
        // Fechar modal ao clicar fora do conteúdo
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('forgotPasswordModal')) {
                document.getElementById('forgotPasswordModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
