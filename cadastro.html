<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estocaê - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('statics/Fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .cadastro-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .image-side {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
        }
        
        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 44, 76, 0.8);
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #ff8c38;
            margin-bottom: 8px;
        }
        
        .slogan {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 250px;
        }
        
        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-title {
            font-size: 24px;
            color: #092C4C;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            color: #777;
            font-size: 13px;
        }
        
        .form-body {
            flex: 1;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .input-group {
            flex: 1;
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus {
            border-color: #559cdf;
            box-shadow: 0 0 0 2px rgba(85, 156, 223, 0.2);
            outline: none;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 33px;
            cursor: pointer;
            color: #777;
            font-size: 14px;
        }
        
        .password-requirements {
            margin: 8px 0 15px;
            font-size: 11px;
            color: #777;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .requirement i {
            font-size: 9px;
            margin-right: 4px;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            font-size: 12px;
            color: #555;
        }
        
        .terms input {
            margin-right: 8px;
            margin-top: 2px;
        }
        
        .terms a {
            color: #092C4C;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #092C4C;
            color: white;
            margin-bottom: 12px;
        }
        
        .btn-primary:hover {
            background-color: #0a3a66;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(9, 44, 76, 0.2);
        }
        
        .login-link {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #092C4C;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .cadastro-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .image-side {
                padding: 25px 20px;
            }
            
            .form-side {
                padding: 30px 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .cadastro-container {
                max-width: 100%;
            }
            
            .form-side {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="image-side">
            <div class="logo-container">
                <div class="logo-text">Estocaê</div>
                <div class="slogan">Soluções inteligentes para gestão de estoque</div>
            </div>
        </div>
        
        <div class="form-side">
            <div class="form-header">
                <h1 class="form-title">Crie sua conta</h1>
                <p class="form-subtitle">Preencha os campos abaixo para se registrar</p>
            </div>
            
            <div class="form-body">
                <form id="cadastroForm">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="input-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" placeholder="Seu sobrenome" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" placeholder="Nome da sua empresa" required>
                    </div>
                    
                    <div class="input-group password-field">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Crie uma senha" required>
                        <span class="toggle-password"><i class="far fa-eye"></i></span>
                    </div>
                    
                    <div class="password-requirements">
                        <div class="requirement">
                            <i class="far fa-circle"></i> Mínimo de 8 caracteres
                        </div>
                        <div class="requirement">
                            <i class="far fa-circle"></i> Letras e números
                        </div>
                        <div class="requirement">
                            <i class="far fa-circle"></i> Pelo menos 1 caractere especial
                        </div>
                    </div>
                    
                    <div class="input-group password-field">
                        <label for="confirmacao">Confirme sua senha</label>
                        <input type="password" id="confirmacao" placeholder="Digite novamente sua senha" required>
                        <span class="toggle-password"><i class="far fa-eye"></i></span>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Eu li e concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                </form>
                
                <div class="login-link">
                    Já possui uma conta? <a href="Login.html">Faça login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar/ocultar senha
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Alternar ícone
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
        
        // Validação do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmacao = document.getElementById('confirmacao').value;
            
            if (senha !== confirmacao) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (senha.length < 8) {
                alert('A senha deve ter no mínimo 8 caracteres!');
                return;
            }
            
            // Se tudo estiver ok, pode enviar o formulário
            alert('Cadastro realizado com sucesso!');
            // this.submit(); // Descomente para enviar realmente
        });
    </script>
</body>
</html>
