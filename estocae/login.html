<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Estocaê</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="statics/Icone login.jpg" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!--FONTE LOGO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <!-- LADO ESQUERDO> -->
        <div class="image-side">
            <video src="video/video-login.mp4" autoplay muted></video>
        </div>


        <!-- LADO ESQUERDO> -->
        <div class="form-side">
            <div class="logo">
                <img src="statics/logo.svg" alt="">
                <div class="logo-text">Estocaê</div>
            </div>
            <div class="subtitle">Controle de Estoque Inteligente</div>


            <!-- FORMULÁRIO -->
            <form class="form-side form" action="/submit" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>

                    <div class="forgot">
                        <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                    </div>

                </div>
                <button class="login-btn">Entrar</button>
            </form>


            <!-- OUTRAS OPÇÕES DE LOGIN -->
            <div class="divider">Ou entre com</div>
            <div class="social-login">
                <button class="social-btn"><img src="statics/icon-google.png" alt="Ícone do Produto"></button>
                <button class="social-btn"><img src="statics/icon-facebook.png" alt="Ícone do Produto"></button>
                <button class="social-btn"><img src="statics/icon-microsoft.png" alt="Ícone do Produto"></button>
            </div>


            <!--TELA DE CADASTRO -->
            <div class="register">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>


    <!-- Modal de Recuperação de Senha -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recuperar Senha</h3>
                <p class="modal-subtitle">Informe seu e-mail para receber o link de recuperação</p>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="email" id="recoveryEmail" placeholder="Seu e-mail cadastrado" required>
                </div>
                <p style="font-size: 12px; color: #777; margin-top: 10px;">
                    Você receberá um link para redefinir sua senha. Verifique sua caixa de entrada e spam.
                </p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelRecovery">Cancelar</button>
                <button class="modal-btn modal-btn-primary" id="sendRecovery">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
